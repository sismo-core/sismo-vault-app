name: Tests
on:
  push:
    branches:
      - main
  pull_request:
env:
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: ESLint
        run: yarn eslint
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Prettier
        run: yarn prettier
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Tests
        run: yarn test